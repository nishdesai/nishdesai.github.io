<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom_rules.css" | absolute_url }}">
    <link rel="icon" type="img/png" href="{{ "/assets/img/favicon.png" | absolute_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <svg class="svg-icon"><use xlink:href="/assets/img/icons.svg#graduation-cap"/></svg>
        <a href="https://scholar.google.com/citations?user={{ site.google_scholar_username }}&hl=en">Google Scholar</a><br>

        <svg class="svg-icon"><use xlink:href="/assets/img/icons.svg#file-alt"/></svg>
        <a href="{{ "/assets/pdfs/nishant_desai_cv.pdf" | absolute_url }}">CV</a><br>

        <svg class="svg-icon"><use xlink:href="/assets/img/icons.svg#github"/></svg>
        <a href="{{ site.github.owner_url }}">GitHub</a><br>

        <svg class="svg-icon"><use xlink:href="/assets/img/icons.svg#linkedin"/></svg>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a><br>

        <svg class="svg-icon"><use xlink:href="/assets/img/icons.svg#envelope"/></svg>
        <span class="rev">moc.iasedhsin@tnahsin</span><br><br>

      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
